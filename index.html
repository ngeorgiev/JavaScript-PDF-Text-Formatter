<html>
<head>
<title>JavaScript PDF Text Formatter</title>

<style>

</style>

<script type="text/javascript">
<!--

function formattext() {
	var textEl = document.getElementById('text');
	var text = textEl.value;

	var deleteregexEl = document.getElementById('deleteregex');
	var deleteregex = deleteregexEl.value;
	
	// format the text
	text = text.replace(/\n\r?/g, ' ');
	text = text.replace(new RegExp("  ","gm"), '\n\r');
	text = text.replace(new RegExp("   ","gm"), '\n\r');

	text = text.replace(new RegExp(deleteregex,"gm"), '');

	// show the formatted text
	textEl.value = text;
}

//-->
</script>

</head>
<body>

	<h1>JavaScript PDF Text Formatter</h1>
	<h2>tool for formatting copied PDF text</h2>

	Use: 1) Copy PDF text 2) Click format
	<br />
	<br />


	<textarea id="text" rows="20" cols="100"></textarea>
	<br /><br />
	<input type="button" value="Format" class="btn" onclick="formattext()" />
	<br /><br />
	Delete following regular expression:
	<input id="deleteregex" type="text" />
	
	<br /><br />
	<span style="float: right;">v0.1</span>

</body>
</html>
